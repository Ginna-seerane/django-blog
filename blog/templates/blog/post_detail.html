{% extends 'blog/base.html' %}

{% block content %}
<div class="post-detail">
    <h2>{{ post.title }}</h2>
    <div class="post-meta">
        <strong>Published:</strong> {{ post.created_date|date:"F j, Y" }}
    </div>
    
    <div class="post-content">
        {{ post.content|linebreaks }}
    </div>
    
    <a href="{% url 'post_list' %}" class="btn">Back to all posts</a>
</div>
{% endblock %}
