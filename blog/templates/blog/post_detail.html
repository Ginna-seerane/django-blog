{% extends 'blog/base.html' %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p><strong>Published:</strong> {{ post.created_date }}</p>
    
    <div>
        <p>{{ post.content|linebreaks }}</p>
    </div>
    
    <p><a href="{% url 'post_list' %}">Back to all posts</a></p>
{% endblock %}
