{% extends 'blog/base.html' %}

{% block content %}
<div class="post-list">
    <h2>All Blog Posts</h2>
    
    {% if posts %}
        <ul>
        {% for post in posts %}
            <li>
                <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
                <p class="post-date">Published: {{ post.created_date|date:"F j, Y" }}</p>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <div class="empty-state">
            <p>No posts yet. <a href="{% url 'post_new' %}">Create the first one!</a></p>
        </div>
    {% endif %}
    
    <a href="{% url 'post_new' %}" class="btn">Add New Post</a>
</div>
{% endblock %}
