{% extends 'blog/base.html' %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2>Share Your Insight</h2>
        <p class="form-subtitle">Write something that inspires growth and positive change</p>
    </div>
    
    <form method="POST" class="form-modern">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Post Title</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_content">Your Message</label>
            {{ form.content }}
        </div>
        <div style="display: flex; gap: 1rem; justify-content: center;">
            <button type="submit" class="btn-primary">Publish Post</button>
            <a href="{% url 'post_list' %}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
