{% extends 'blog/base.html' %}

{% block content %}
    <h2>New Blog Post</h2>
    
    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="id_title">Title:</label></td>
                <td>{{ form.title }}</td>
            </tr>
            <tr>
                <td><label for="id_content">Content:</label></td>
                <td>{{ form.content }}</td>
            </tr>
        </table>
        <br>
        <button type="submit">Save Post</button>
    </form>
    
    <p><a href="{% url 'post_list' %}">Cancel</a></p>
{% endblock %}
